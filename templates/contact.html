{% extends 'base.html' %}
{% block content %}
  <h1 data-aos="fade-down">{{ page.title }}</h1>
  <div data-aos="fade-up">{{ page.content|markdown|safe }}</div>
  {% if sent %}
    <div class="alert alert-success mt-3">¡Gracias por tu mensaje!</div>
  {% endif %}
  <form class="mt-4" method="post" data-aos="fade-up">
    <div class="mb-3">
      <label class="form-label" for="name">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="tu@ejemplo.com">
    </div>
    <div class="mb-3">
      <label class="form-label" for="message">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="¿Cómo podemos ayudarte?"></textarea>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane me-1"></i>Enviar</button>
  </form>
  <img src="{{ url_for('static', filename='contact.jpg') }}" alt="Contact us" class="img-fluid my-4" data-aos="zoom-in">
{% endblock %}
