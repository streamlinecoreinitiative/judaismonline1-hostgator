<div class="container flex-grow-1">
  
  <h1 data-aos="fade-down">Contacto</h1>
  <div data-aos="fade-up"><p>Nos encantaría escucharte. Escríbenos a <a href="mailto:info@monroyasesores.com.mx">info@monroyasesores.com.mx</a> o utiliza el formulario a continuación.</p></div>
  
  <form class="mt-4" method="post" data-aos="fade-up">
    <div class="mb-3">
      <label class="form-label" for="name">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="tu@ejemplo.com">
    </div>
    <div class="mb-3">
      <label class="form-label" for="message">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="¿Cómo podemos ayudarte?"></textarea>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane me-1"></i>Enviar</button>
  </form>
  <img src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?auto=format&fit=crop&w=800&q=80" alt="Contact us" class="img-fluid my-4" data-aos="zoom-in">

  document.querySelectorAll('form.show-spinner').forEach(function(f){

      document.getElementById('loading-overlay').classList.remove('d-none');
