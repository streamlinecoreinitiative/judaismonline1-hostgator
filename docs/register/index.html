<div class="container">
  
<h1>Registro</h1>
<form method="post" class="show-spinner">
  <div class="mb-3">
    <label class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Empresa (opcional)</label>
    <input type="text" class="form-control" name="company">
  </div>
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>

</div>
<footer class="text-center mt-4">
  <a href="../terms/index.html">Términos y Aviso Legal</a>
</footer>
<div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center" style="background: rgba(255,255,255,0.7); z-index: 1050;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  AOS.init();
</script>
<script>
  document.querySelectorAll('form.show-spinner').forEach(function(f){
    f.addEventListener('submit', function(){
      document.getElementById('loading-overlay').classList.remove('d-none');
    });
  });
</script>
</body>
