<div class="container flex-grow-1">
  
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h1>Registro</h1>
      
      
        
      
      
      <form method="post" class="show-spinner">
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" required minlength="6">
          <div class="form-text">Mínimo 6 caracteres.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" name="confirm_password" required minlength="6">
        </div>
        <div class="mb-3">
          <label class="form-label">Empresa (opcional)</label>
          <input type="text" class="form-control" name="company">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="accept_terms" name="accept_terms" required>
          <label class="form-check-label" for="accept_terms">
            Acepto los <a href="../terms/index.html" target="_blank">términos y condiciones</a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
      
      <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? <a href="../user_login/index.html">Iniciar sesión</a></p>
      </div>
    </div>
  </div>

</div>

<div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center" style="background: rgba(255,255,255,0.7); z-index: 1050;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
  AOS.init();
</script>
<script>
  document.querySelectorAll('form.show-spinner').forEach(function(f){
    f.addEventListener('submit', function(){
      document.getElementById('loading-overlay').classList.remove('d-none');
    });
  });
</script>
